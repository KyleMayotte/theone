<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">

<body>
<header>
  <h1>How Meditation can impact the Mind</h1>
  <p>I saw the benefits of meditation and they were too good not to give it a try. I will describe what my experience was like through a 30 day experiment I took notes on, why I continue to do it, and end with the science of meditation.</p>

</header>
<section id="Meditation">
<div id="essay-container"></div>

<script>

  fetch('Meditation.txt')
          .then(response => response.text()) // Read the file content
          .then(data => {
            document.getElementById('essay-container').innerHTML = `<p>${data.replace(/\n/g, '<br>')}</p>`;
          })
          .catch(error => console.error('Error loading the essay:', error));
</script>
</section>
